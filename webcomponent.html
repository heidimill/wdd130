<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>WDD130 | Web Component</title>
        <link href="webcomponent.css" rel="stylesheet">
    </head>
    
    <body>
        <h2>Accordion Web Component</h2>

        <button class="accordion">Hello</button>
        <div class="panel">
            <p>Welcome to my web component! :)</p>
        </div>

        <button class="accordion">Web Component</button>
        <div class="panel">
            <p>I chose to do an accordian because they are dynamic and I see them a lot! :)</p>
        </div>

        <button class="accordion">I hope you enjoy</button>
        <div class="panel">
            <p>Have a Merry Christmas and a Happy New Year! :)</p>
        </div>

        <script>
            var acc = document.getElementsByClassName("accordion");
            var i;

            for (i = 0; i < acc.length; i++) {
            acc[i].addEventListener("click", function() {
                this.classList.toggle("active");
                var panel = this.nextElementSibling;
                if (panel.style.maxHeight) {
                panel.style.maxHeight = null;
                } else {
                panel.style.maxHeight = panel.scrollHeight + "px";
                }
            });
            }
        </script>
    </body>
</html>
